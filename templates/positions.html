<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions - Kite MCP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2962ff;
            --primary-light: #768fff;
            --primary-dark: #0039cb;
            --success-color: #00c853;
            --danger-color: #ff1744;
            --warning-color: #ffd600;
            --info-color: #00b0ff;
            --surface-color: #ffffff;
            --background-color: #f5f5f5;
            --text-primary: #212121;
            --text-secondary: #757575;
            --divider-color: rgba(0, 0, 0, 0.12);
            --card-bg: #ffffff;
            --hover-bg: rgba(0, 0, 0, 0.04);
            --border-color: rgba(0, 0, 0, 0.12);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #2962ff;
            --primary-light: #768fff;
            --primary-dark: #0039cb;
            --success-color: #00c853;
            --danger-color: #ff1744;
            --warning-color: #ffd600;
            --info-color: #00b0ff;
            --surface-color: #1e1e1e;
            --background-color: #121212;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --divider-color: rgba(255, 255, 255, 0.12);
            --card-bg: #1e1e1e;
            --hover-bg: rgba(255, 255, 255, 0.04);
            --border-color: rgba(255, 255, 255, 0.12);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--divider-color);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--text-primary) !important;
            font-weight: 600;
            font-size: 1.25rem;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: var(--text-primary) !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background-color: var(--hover-bg);
        }

        .theme-toggle {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background-color: var(--hover-bg);
            border-radius: 4px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--divider-color);
            padding: 1rem;
            font-weight: 600;
        }

        .table {
            color: var(--text-primary);
        }

        .table th {
            background-color: var(--surface-color);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        .table td {
            vertical-align: middle;
            color: var(--text-primary);
        }

        .positive {
            color: var(--success-color);
            font-weight: 600;
        }

        .negative {
            color: var(--danger-color);
            font-weight: 600;
        }

        .refresh-btn {
            cursor: pointer;
            color: var(--primary-color);
            transition: color 0.2s;
        }

        .refresh-btn:hover {
            color: var(--primary-dark);
        }

        .summary-card {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s ease;
        }

        .summary-card:hover {
            transform: translateY(-2px);
        }

        .summary-card h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card p {
            font-size: 2rem;
            margin-bottom: 0;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-chart-line"></i> Kite MCP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">
                            <i class="fas fa-chart-bar"></i> Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">
                            <i class="fas fa-list"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/positions">
                            <i class="fas fa-briefcase"></i> Positions
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="theme-toggle me-3" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="/logout" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="summary-card">
                    <h3><i class="fas fa-chart-line me-2"></i>Total P&L</h3>
                    <p id="totalPnL">₹0.00</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card">
                    <h3><i class="fas fa-exchange-alt me-2"></i>Open Positions</h3>
                    <p id="openPositions">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card">
                    <h3><i class="fas fa-percentage me-2"></i>Net ROI</h3>
                    <p id="netROI">0.00%</p>
                </div>
            </div>
        </div>

        <!-- Portfolio Section -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Current Positions</h5>
                <div>
                    <i class="fas fa-sync-alt refresh-btn me-3" onclick="refreshPositions()"></i>
                    <i class="fas fa-filter"></i>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Quantity</th>
                                <th>Avg. Price</th>
                                <th>LTP</th>
                                <th>P&L</th>
                                <th>P&L %</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="positionsTable">
                            <!-- Positions will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme switching functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Initialize theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            loadPositions();
        });

        // Load positions
        async function loadPositions() {
            try {
                const response = await fetch('/api/positions');
                const positions = await response.json();
                const positionsTable = document.getElementById('positionsTable');
                
                let totalPnL = 0;
                let totalInvestment = 0;
                
                positionsTable.innerHTML = positions.map(position => {
                    const pnl = position.pnl;
                    const pnlPercent = ((pnl / (position.average_price * position.net_quantity)) * 100).toFixed(2);
                    totalPnL += pnl;
                    totalInvestment += position.average_price * position.net_quantity;
                    
                    return `
                        <tr>
                            <td>${position.tradingsymbol}</td>
                            <td>${position.net_quantity}</td>
                            <td>₹${position.average_price.toFixed(2)}</td>
                            <td>₹${position.last_price.toFixed(2)}</td>
                            <td class="${pnl >= 0 ? 'positive' : 'negative'}">₹${pnl.toFixed(2)}</td>
                            <td class="${pnl >= 0 ? 'positive' : 'negative'}">${pnlPercent}%</td>
                            <td>
                                <button class="btn btn-sm btn-danger" onclick="closePosition('${position.tradingsymbol}')">
                                    Close
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');

                // Update summary cards
                document.getElementById('totalPnL').textContent = `₹${totalPnL.toFixed(2)}`;
                document.getElementById('openPositions').textContent = positions.length;
                document.getElementById('netROI').textContent = `${((totalPnL / totalInvestment) * 100).toFixed(2)}%`;
            } catch (error) {
                console.error('Error loading positions:', error);
            }
        }

        // Refresh positions
        function refreshPositions() {
            loadPositions();
        }

        // Close position
        async function closePosition(symbol) {
            if (confirm(`Are you sure you want to close your position in ${symbol}?`)) {
                try {
                    const response = await fetch(`/api/close_position/${symbol}`, {
                        method: 'POST'
                    });
                    const result = await response.json();
                    if (result.success) {
                        loadPositions();
                    } else {
                        alert('Error closing position: ' + result.message);
                    }
                } catch (error) {
                    alert('Error closing position: ' + error.message);
                }
            }
        }
    </script>
</body>
</html>
